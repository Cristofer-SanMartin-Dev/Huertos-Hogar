spring.application.name=huerto-hogar-backend
# --- Configuración de Conexión a MySQL ---
# TUTOR: Esta es la URL de tu base de datos. Apunta a tu máquina local (localhost:3306)
# y a la base de datos 'huertohogar_db' que acabamos de crear.
spring.datasource.url=jdbc:mysql://localhost:3306/huertohogar_db

# TUTOR: Reemplaza 'root' y 'tu_password' con tu usuario y contraseña de MySQL.
spring.datasource.username=root
spring.datasource.password=

# --- Configuración de JPA (Hibernate) ---
# Le dice a JPA qué "dialecto" de SQL debe usar (MySQL).
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# TUTOR: ¡Esta es la línea más importante!
# 'update' le dice a Hibernate que mire tus clases @Entity (como Product.java)
# y automáticamente cree o actualice las tablas en la base de datos.
spring.jpa.hibernate.ddl-auto=update

