<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HuertoHogar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><h1><a href="index.html">HuertoHogar</a></h1></div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a></li>
                    <li><a href="login.html" id="login-link">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <div class="login-container">
            <form id="register-form" novalidate>
                <h2>Crea tu Cuenta</h2>
                
                <label for="register-name">Nombre Completo:</label>
                <input type="text" id="register-name" required>
                <div class="error-message" id="name-error"></div>

                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" required>
                <div class="error-message" id="email-error"></div>
                
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" required>
                <div class="error-message" id="password-error"></div>
                
                <button type="submit" class="btn" id="register-btn">Registrarme</button>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container"><p>&copy; 2025 HuertoHogar. Todos los derechos reservados.</p></div>
    </footer>
    
    <script src="../js/validation.js"></script>
</body>
</html>
