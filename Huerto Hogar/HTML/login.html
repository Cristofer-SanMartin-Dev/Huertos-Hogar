<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HuertoHogar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">HuertoHogar</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a></li>
                    <li><a href="login.html" id="login-link">Iniciar Sesión</a></li>
                    <li><a href="perfil.html" id="profile-link" class="hidden">Mi Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <div class="login-container">
            <h2>Acceso de Clientes</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit" class="btn">Ingresar</button>
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HuertoHogar. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
